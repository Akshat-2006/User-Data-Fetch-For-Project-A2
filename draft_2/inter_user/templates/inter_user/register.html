{% extends 'base.html' %}
{%load static%}
{% block content %}

<div id="header-div"style="
display: flex;
justify-content: center;
align-items: center; font-family:'Times New Roman'">
    <h1> Begin Registration to Initiate Involvement </h1>
    </div>

<div id="register_div" style="
display: flex;
justify-content: center;
align-items: center;">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"></input>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</div>
  
{% endblock %}
